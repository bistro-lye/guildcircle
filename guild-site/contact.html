<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | GUILD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/guildlogo.png" alt="GUILD">
            </a>
        </div>
    </header>

    <nav class="sp-nav">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h2>お問い合わせ／ご依頼</h2>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <p class="contact-intro">
                    ご依頼、ご質問、ご相談など、お気軽にお問い合わせください。
                </p>

                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">お名前<span class="required">必須</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">会社名<span class="required">必須</span></label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">部署名</label>
                        <input type="text" id="department" name="department">
                    </div>
                    
                    <div class="form-group">
                        <label for="position">役職</label>
                        <input type="text" id="position" name="position">
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス<span class="required">必須</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="tel">電話番号</label>
                        <input type="tel" id="tel" name="tel">
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容<span class="required">必須</span></label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <p class="privacy-note">
                        入力いただいた個人情報は問い合わせ対応以外に利用いたしません。
                    </p>

                    <div class="form-group privacy-policy">
                        <label>
                            <input type="checkbox" name="privacy-policy" required>
                            <a href="#">個人情報の取り扱い</a>に同意する<span class="required">必須</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-button">入力内容を確認する</button>
                </form>
            </div>
        </section>
    </main>

    <a href="#" class="contact-button">お問い合わせはこちら</a>
    <script src="js/script.js"></script>

    <footer>
        <div class="footer-inner">
            <p>&copy; 2025 サブカル研究会 GUILD. All Rights Reserved.</p>
            <div class="footer-sns">
                <a href="#">X</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
